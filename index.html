<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo biglietto</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css'
        integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="text-center pt-4">
    
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">
        <form class="row p-4">
            <div class="col col-4">
                <p>Nome e cognome</p>
                <input type="text" id="name">
            </div>
            <div class="col col-4">
                <p>Km da percorrere</p>
                <input type="number" id="km">
            </div>
            <div class="col col-4">
                <p>Fascia d'età</p>
                <select name="" id="eta">
                    <option value="min">Minorenne</option>
                    <option value="mag">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </form>
        <div class="text-center p-4">
            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
        </div>
    </div>

    <div class="d-none pt-4" id="ticket">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="container text-start p-3">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="row p-3">
                <div class="col">
                    <h4>NOME PASSEGGERO</h4>
                    <h5 id="ticketName"></h5>
                </div>
                <div class="col">
                    <h5>Offerta</h5>
                    <p id="nomeOfferta"></p>
                </div>
                <div class="col">
                    <h5>Carrozza</h5>
                    <p id="carrozza"></p>
                </div>
                <div class="col">
                    <h5>Codice CP</h5>
                    <p id="codice"></p>
                </div>
                <div class="col">
                    <h5>Costo Biglietto</h5>
                    <p><span id="prezzo"></span>€</p>
                </div>
            </div>
        </div>
    </div>
  </main>

    <script src="js/main.js"></script>
</body>

</html>
